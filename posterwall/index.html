    <!-- navigation bar -->

        <ul class="navbar-nav mr-4" >

    <!-- posters -->
    <div id="openseadragon1">
      <div style="position:absolute; display:block; top:calc(150px + 10px); right:5px; width:300px; z-index:1;background:rgba(0,0,0,0.2)"> <!--height:calc(100% - 150px - 15px);-->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    var viewer = OpenSeadragon({
      maxZoomPixelRatio: 3,
      showNavigator: true,
      navigatorPosition: "ABSOLUTE",
      navigatorTop:      "5px",
      navigatorLeft:     "calc(100% - 300px - 5px)",
      navigatorHeight:   "150px",
      navigatorWidth: "300px",
      navigatorAutoFade:  false,
      id: "openseadragon1",
      showNavigationControl: false,
      tileSources: "https://microdraw.pasteur.fr/netneurosci2021/dzi.js"
    });
    viewer.bookmarkUrl();
  </script>
